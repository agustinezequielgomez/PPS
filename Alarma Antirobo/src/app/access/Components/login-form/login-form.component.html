<ion-grid fixed>
    <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-sm="12" size-md="10" size-lg="8" size-xl="6">
            <ion-text class="ion-text-left">
                <h1 id="title">Alarma Antirobos</h1>
            </ion-text>
            <ion-row>
                <ion-col size="12">
                    <form id="loginForm" [formGroup]="loginForm">
                        <ion-item class="form-field" color="primary">
                            <ion-label class="label" position="floating">Nombre de usuario
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input class="input" required formControlName="userName" type="text"></ion-input>
                        </ion-item>
                        <ion-item class="form-field" color="primary">
                            <ion-label class="label" position="floating">Contraseña
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input class="input" required formControlName="password" [type]="this.passwordInputType"></ion-input>
                            <ion-icon id="icon" slot="end" [name]="(this.passwordInputType === 'password')?'eye-off':'eye'" (click)="this.togglePassword()"></ion-icon>
                        </ion-item>
                    </form>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item id="remebmerPassWord">
                        <ion-label id="labelCheck">Recordar contraseña</ion-label>
                        <ion-checkbox id="check" color="tertiary" slot="start" mode="md" [checked]="this.rememberUser" (ionChange)="this.toggleRememberUser()"></ion-checkbox>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button id="submitButton" block color="primary" type="submit" (click)="this.login()" [disabled]="loginForm.invalid">
                        Login
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>

<mat-form-field appearance="outline" id="formFieldPass">
    <mat-label>Contraseña</mat-label>
    <input matInput id="passInput" (change)="typePassword()" [(ngModel)]="password">
</mat-form-field>
<ion-row id='showPass'>
    <ion-toggle id="showPassToggle" (click)="showPasswordMethod()"></ion-toggle>
    <ion-label>Mostrar contraseña</ion-label>
</ion-row>

<ion-content>
    <ion-grid>
        <ion-row id="centering-row">
            <ion-col size="1"></ion-col>
            <ion-col size="10">
                <ion-row id="login-row">
                    <ion-col size="1"></ion-col>
                    <ion-col size="10">
                        <ion-list lines="full" class="ion-no-margin">
                            <ion-item>
                                <ion-label position="stacked">Username</ion-label>
                                <ion-input type="text" required placeholder="Username" [(ngModel)]="userName"></ion-input>
                            </ion-item>
                                <app-password></app-password>
                            <ion-item lines="none">
                                <ion-checkbox></ion-checkbox>
                                <ion-label>Guardar usuario</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                    <ion-col size="1"></ion-col>
                </ion-row>
                <ion-button expand='block'>Login</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

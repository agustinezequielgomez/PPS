<ion-header class="animated fadeIn">
  <ion-toolbar>
    <ion-title>
      <ion-button id='cerrarSesion' (click)="cerrarSesion()" expand="block">Cerrar sesion</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">
<ion-button [shape]="'round'" (click)="this.changeState()" [ngClass]="{'activatedButton flash': this.activated, 'deactivateButton': !this.activated}">{{this.text}}</ion-button>
</ion-content>

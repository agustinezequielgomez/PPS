<ion-label position="stacked">Contraseña</ion-label>
<ion-input clearInput="true" type="{{type}}" required placeholder="Contraseña" [(ngModel)]="password" id="passInput" (ionChange)="typePassword()"></ion-input>
<ion-row id='showPass'>
    <ion-toggle id="showPassToggle" (click)="showPasswordMethod()"></ion-toggle>
    <ion-label>Mostrar contraseña</ion-label>
</ion-row>

<input placeholder="Password" class="form-control form-rounded" id="passInput" (change)="typePassword()" [type]="this.type" [(ngModel)]="password">
<ion-row id='showPass'>
    <ion-toggle id="showPassToggle" (click)="showPasswordMethod()"></ion-toggle>
    <ion-label>Mostrar password</ion-label>
</ion-row>

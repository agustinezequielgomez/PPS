<ion-grid fixed>
    <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-sm="12" size-md="10" size-lg="8" size-xl="6">
            <ion-card id="loginCard" mode="ios">
                <ion-card-header [ngStyle]="{'margin-bottom': '20px'}" mode="ios">
                    <ion-card-title mode="ios" class="ion-text-center" color="primary">Pasa el parcial</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col size="12">
                            <form id="loginForm" [formGroup]="loginForm">
                                <ion-item mode="ios" class='form-field'>
                                    <ion-label class="input-label" position="stacked">Correo electrónico
                                        <ion-text color="danger">*</ion-text>
                                    </ion-label>
                                    <ion-input required formControlName="userName" type="email" mode="ios"></ion-input>
                                </ion-item>
                                <ion-item mode="ios" class='form-field'>
                                    <ion-label class="input-label" position="stacked">Contraseña
                                        <ion-text color="danger">*</ion-text>
                                    </ion-label>
                                    <ion-input required formControlName="password" [type]="this.passwordInputType" mode="ios"></ion-input>
                                </ion-item>
                            </form>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-item id='toggle-item'>
                                <ion-label>Mostrar contraseña</ion-label>
                                <ion-toggle color="primary" slot="start" mode="ios" (ionChange)="this.togglePasswordInput()"></ion-toggle>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button id="submitButton" block color="secondary" type="submit" (click)="this.login()" [disabled]="loginForm.invalid">
                                Ingresar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-grid fixed>
    <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-sm="12" size-md="10" size-lg="8" size-xl="6">
            <ion-card id="loginCard" mode="md">
                <ion-card-header mode="md">
                    <ion-thumbnail id="login-thumbnail">
                        <img id='img-login' src="assets/edificio completo.png" alt="">
                    </ion-thumbnail>
                    <!-- <ion-card-title mode="md" class="ion-text-center" color="secondary">LOGIN</ion-card-title> -->
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col size="12">
                            <form id="loginForm" [formGroup]="loginForm">
                                <ion-item mode="ios" class='form-field'>
                                    <ion-label class="input-label" position="floating">E-Mail
                                        <ion-text color="danger">*</ion-text>
                                    </ion-label>
                                    <ion-input required formControlName="userName" type="email" mode="ios"></ion-input>
                                </ion-item>
                                <ion-item mode="ios" class='form-field'>
                                    <ion-label class="input-label" position="floating">Contraseña
                                        <ion-text color="danger">*</ion-text>
                                    </ion-label>
                                    <ion-input required formControlName="password" [type]="this.passwordInputType" mode="ios"></ion-input>
                                </ion-item>
                            </form>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-item id='toggle-item' class='form-field'>
                                <ion-label>Mostrar contraseña</ion-label>
                                <ion-toggle color="primary" slot="start" mode="md" (ionChange)="this.togglePasswordInput()"></ion-toggle>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button id="submitButton" block color="primary" type="submit" (click)="this.login()" [disabled]="loginForm.invalid">
                                Login
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

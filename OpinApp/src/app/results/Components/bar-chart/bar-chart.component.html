<div id="container">
    <h3 *ngIf="this.displaySkeleton" [ngStyle]="{'grid-area': 'title', 'padding-bottom': '30px', 'color': 'black', 'margin-left': '10px'}">
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
    </h3>
    <h3 *ngIf="!this.displaySkeleton" [ngStyle]="{'grid-area': 'title', 'padding-bottom': '30px', 'color': 'black', 'margin-left': '10px'}">Resultados fotos feas</h3>
    <div [ngStyle]="{'grid-area': 'chart', 'height': '400px', 'padding': '0 10px'}" *ngIf="this.displaySkeleton">
        <ion-skeleton-text animated></ion-skeleton-text>
    </div>
    <canvas *ngIf="!this.displaySkeleton" [ngStyle]="{'grid-area': 'chart'}" baseChart [datasets]="this.votes" [labels]="this.chartLabels" [chartType]="'bar'" [options]="this.chartOptions" [colors]='this.colors'>
</canvas>
</div>

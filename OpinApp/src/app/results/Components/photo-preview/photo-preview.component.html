<div id="container">
    <div id="photo-container">
        <ion-header>
            <ion-toolbar>
                <ion-button color="light" fill="clear" (click)="this.location.back()">
                    <ion-icon name="arrow-back-sharp"></ion-icon>
                    Volver
                </ion-button>
            </ion-toolbar>
        </ion-header>
        <img [src]="this.imageUrl" alt="">
    </div>
    <div id="voting-container" *ngIf="this.allowVoting === true">
        <ion-button (click)="this.vote()" *ngIf="this.alreadyVoted === false; else alreadyVotedTemplate" expand="block" fill="solid" color="secondary">
            Votar
        </ion-button>
    </div>
</div>
<ng-template #alreadyVotedTemplate>
    <ion-button (click)="this.showToast()" expand="block" fill="solid" color="primary">
        <ion-icon name="checkmark-sharp" slot="end"></ion-icon>
        Voto registrado
    </ion-button>
</ng-template>

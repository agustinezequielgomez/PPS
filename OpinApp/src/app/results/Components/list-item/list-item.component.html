<ion-item [lines]="'inlined'" button (click)="this.goToPreview()">
    <ion-thumbnail id="thumbnail" slot="start">
        <img [src]="this.photo.photoUrl">
    </ion-thumbnail>
    <ion-label>
        <h3>
            Tomada por: {{this.photo.takenBy}}
        </h3>
        <p>
            Tomada el: {{this.photo.takenAt.toLocaleString()}}
        </p>
    </ion-label>
</ion-item>

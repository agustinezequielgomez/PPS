<ion-app>
    <app-menu-button></app-menu-button>
    <app-side-menu></app-side-menu>
    <app-splash-screen *ngIf="!this.hideSplashAnimation" (destroyComponent)="this.hideSplashAnimation = true"></app-splash-screen>
